<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry & Search</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background-image: url('https://i.imgur.com/jKMhKlP.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .container, .search-container, .results-container {
            width: 50%;
            margin: auto;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        input, button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2ecc71;
        }
        #reader {
            width: 250px;
            margin: auto;
            display: none;
        }
        #searchResults {
            display: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
            background: white;
            color: black;
            width: 90%;
            margin: auto;
            text-align: left;
        }
        ul li {
            padding: 5px;
            cursor: pointer;
        }
        ul li:hover {
            background: #ddd;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Data</h2>
        <input type="text" id="name" placeholder="Enter Name" onkeyup="fetchSuggestions(this.value, 'nameSuggestions')">
        <ul id="nameSuggestions"></ul>
        <button onclick="startScanner()">Scan QR Code</button>
        <div id="reader"></div>
        <input type="hidden" id="qrNumber"> <!-- تخزين رقم QR هنا -->
        <input type="number" id="number" min="0" max="5" placeholder="Enter Number (0-5)">
        <button onclick="submitData()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwbDmkvcbWokey5jypUrT2rz5n-2OY65eyQIOervR8JnPJrh7jzskHaT2cXqmQZ5FfE/exec";
    let qrScanner;

    function submitData() {
        let name = document.getElementById("name").value;
        let number = document.getElementById("number").value;
        let qrNumber = document.getElementById("qrNumber").value; // رقم QR إذا كان موجودًا

        let bodyData = qrNumber 
            ? `qr=${encodeURIComponent(qrNumber)}&number=${encodeURIComponent(number)}` 
            : `name=${encodeURIComponent(name)}&number=${encodeURIComponent(number)}`;

        fetch(scriptUrl, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: bodyData
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("result").innerHTML = data;
        });

        stopScanner(); // ⬅️ إيقاف الماسح بعد الإرسال
    }

    function startScanner() {
        const reader = document.getElementById("reader");
        reader.style.display = "block";

        Html5Qrcode.getCameras().then(devices => {
            if (devices.length > 0) {
                let cameraId = devices[devices.length - 1].id;
                qrScanner = new Html5Qrcode("reader");
                qrScanner.start(
                    cameraId,
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    qrCodeMessage => {
                        document.getElementById("qrNumber").value = qrCodeMessage;
                        document.getElementById("name").value = qrCodeMessage; // عرض الرقم في حقل الاسم
                        stopScanner();
                    },
                    errorMessage => console.error("QR Scan Error:", errorMessage)
                ).catch(err => {
                    console.error("Camera Start Error:", err);
                    alert("❌ لا يمكن تشغيل الكاميرا، تأكد من منح الإذن!");
                });
            } else {
                alert("❌ لم يتم العثور على كاميرا متاحة!");
            }
        }).catch(err => console.error("Error getting cameras:", err));
    }

    function stopScanner() {
        if (qrScanner) {
            qrScanner.stop().then(() => {
                document.getElementById("reader").style.display = "none";
            }).catch(err => console.error("Stop Scanner Error:", err));
        }
    }
    </script>

</body>
</html>
