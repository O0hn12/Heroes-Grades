<!DOCTYPE html>
<html lang="ar">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/FbfJxWvn/logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>مغامرة الأبطال</title>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bubblegum Sans', 'Tajawal', sans-serif;
      text-align: center;
      background: url('https://i.ibb.co/FbfJxWvn/logo.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      transition: opacity 1s ease-in-out;
    }

    #title-box {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 10px;
  border-radius: 10px;
  display: inline-block;
  margin-bottom: 5px; /* تقليل المسافة بين العنوان والأزرار */
}

#highlight-box {
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 8px 15px;
  border-radius: 12px;
  display: block;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  width: 90%;
  margin: 5px auto; /* يقلل المسافة بين النص والأزرار */
}

    .adventure-button {
      width: 60%;
      font-size: 24px;
      padding: 15px;
      font-weight: bold;
      border-radius: 12px;
      transition: all 0.3s ease-in-out;
    }

    button.adventure-button:hover {
      background-color: #ff5722;
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(255, 87, 34, 0.5);
    }

    #gradesPage {
  display: none;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  width: 100%;
  position: fixed;
  padding: 20px;
  overflow-y: auto;
  box-sizing: border-box; /* يمنع تمدد العناصر خارج الشاشة */
}

    html, body {
  overflow-x: hidden;
  width: 100%;
  height: 100%;
}
    input[type="text"], #gradeResult, .adventure-button {
  width: 90%;
  max-width: 400px;
}
    #selectionPage {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  width: 100vw;
  position: relative;
  left: 50%;
  top: 70%;
  transform: translate(-50%, -50%);
  opacity: 1; /* يبدأ مخفي لضمان عدم حدوث أخطاء في التوزيع */
}

    input[type="text"], #gradeResult {
      width: 80%;
      padding: 15px;
      font-size: 26px;
      text-align: center;
      border-radius: 15px;
      font-family: 'Tajawal', sans-serif;
      border: 3px solid #ff9800;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      color: #333;
      transition: all 0.3s ease-in-out;
    }

    input[type="text"]:focus, #gradeResult:focus {
      border-color: #ff5722;
      transform: scale(1.02);
    }

    #suggestions div {
  cursor: pointer;
  padding: 8px;
  background: rgba(0, 0, 0, 0.8); /* خلفية غامقة */
  border-radius: 8px;
  margin: 5px;
  color: white; /* جعل النص أبيض ليتباين مع الخلفية */
  font-size: 18px;
  transition: all 0.3s ease-in-out;
}

#suggestions div:hover {
  background-color: rgba(50, 50, 50, 0.9); /* لون أغمق عند مرور الماوس */
}

    #button-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  width: 80%;
  margin: auto;
  justify-items: center;
  pointer-events: auto; /* يضمن أن الأزرار قابلة للضغط */
}

    @media (max-width: 768px) {
      body {
        background-size: contain;
      }

      #title-box {
        width: 90%;
        padding: 10px;
        font-size: 20px;
      }

      input[type="text"], #gradeResult {
        width: 90%;
        padding: 12px;
        font-size: 22px;
      }

      button.adventure-button {
        width: 100%;
        font-size: 22px;
        padding: 14px;
        border-radius: 14px;
        font-weight: bold;
      }

      #suggestions div {
        font-size: 18px;
        padding: 8px;
      }
    }

    @media (orientation: landscape) {
  #gradesPage {
    min-height: 100vh;
    justify-content: flex-start; /* يضمن أن المحتوى لا يتمدد خارج الشاشة */
  }
}

@media (orientation: portrait) {
  #gradesPage {
    justify-content: center; /* يجعل المحتوى وسط الشاشة عند الوضع العمودي */
  }
}

    @media (max-width: 600px) {
  #button-container {
    grid-template-columns: repeat(2, 1fr);
    justify-content: center;
    width: 90%;
  }
}
  </style>
</head>

<script>
  document.addEventListener("DOMContentLoaded", function() {
  let selectionPage = document.getElementById("selectionPage");
  if (selectionPage) {
    selectionPage.style.opacity = "1";
    selectionPage.style.display = "flex"; /* يضمن أن الصفحة تظهر فورًا */
  }
});
</script>

<!-- الصفحة الأولى: اختيار الفرقة -->
<div id="selectionPage">
  <h1 id="title-box">🦸‍♂️ مغامرة الأبطال 🌟</h1>
  <div id="highlight-box">اختر شخصيتك وانطلق</div>

  <div id="button-container">
  <button class="adventure-button" onclick="nextStep('1ب')">⚔️ الفارس - 1ب</button>
  <button class="adventure-button" onclick="nextStep('2ب')">🔮 الساحر - 2ب</button>
  <button class="adventure-button" onclick="nextStep('3ب')">🛸 المستكشف - 3ب</button>
  <button class="adventure-button" onclick="nextStep('4ب')">🏹 القناص - 4ب</button>
  <button class="adventure-button" onclick="nextStep('5ب')">🚀 الطيار - 5ب</button>
  <button class="adventure-button" onclick="nextStep('6ب')">🤖 الروبوت - 6ب</button>
</div>

</div>
<!-- الصفحة الثانية: إدخال الاسم وعرض الدرجة -->
<div id="gradesPage">
  <h1 id="title-box">🔍 ابحث عن درجتك 🌟</h1>
  <div id="input-box">
    <input type="text" id="studentName" placeholder="✏️ اكتب اسمك هنا">
  </div>
  <div id="suggestions"></div>
  <button class="adventure-button" onclick="fetchGrade()">🎯 عرض الدرجة</button>
  <div id="result-box">
    <input type="text" id="gradeResult" placeholder="💡 درجتك ستظهر هنا" readonly>
  </div>
  <button class="adventure-button" onclick="goBack()">🔙 رجوع</button>
</div>

<script>
  let selectedClass = "";

  function nextStep(className) {
  console.log("✅ تم الضغط على زر:", className); // تحقق من استجابة الضغط
  selectedClass = className;
  document.getElementById("selectionPage").style.opacity = "0";
  setTimeout(() => {
    document.getElementById("selectionPage").style.display = "none";
    document.getElementById("gradesPage").style.display = "block";
    setTimeout(() => {
      document.getElementById("gradesPage").style.opacity = "1";
    }, 100);
  }, 1000);
}

  function playBackgroundMusic() {
    let audio = new Audio("https://raw.githubusercontent.com/O0hn12/adventure-sound/main/water-adventure-22474.mp3");
    audio.loop = true;
    audio.play().catch(error => console.log("Audio autoplay blocked by browser:", error));
  }

  document.getElementById("studentName").addEventListener("input", function() {
    let input = this.value.toLowerCase();
    let requestUrl = `https://billowing-feather-9cee.johnmamdouh777.workers.dev/?class=${encodeURIComponent(selectedClass)}&names=true`;

    fetch(requestUrl)
      .then(response => response.json())
      .then(names => {
        console.log("🟢 البيانات المسترجعة:", names);

        if (!Array.isArray(names) || names.length === 0) {
          console.error("🔴 البيانات فارغة أو غير صالحة!");
          document.getElementById("suggestions").innerHTML = "<p>⚠️ لا توجد بيانات متاحة!</p>";
          return;
        }

        let filteredNames = names.filter(name => name.toLowerCase().includes(input));
        showSuggestions(filteredNames);
      })
      .catch(error => {
        console.error("🔴 خطأ في تحميل البيانات:", error);
        document.getElementById("suggestions").innerHTML = "<p>⚠️ خطأ في تحميل البيانات</p>";
      });
  });

  function showSuggestions(names) {
    let list = document.getElementById("suggestions");
    list.innerHTML = "";

    if (names.length === 0) {
      list.innerHTML = "<p>⚠️ لا توجد نتائج</p>";
      return;
    }

    names.forEach(name => {
      let item = document.createElement("div");
      item.textContent = name;
      item.onclick = function() {
        document.getElementById("studentName").value = name;
        list.innerHTML = "";
      };
      list.appendChild(item);
    });
  }

  function fetchGrade() {
    let studentName = document.getElementById("studentName").value;
    let cloudflareProxyUrl = "https://billowing-feather-9cee.johnmamdouh777.workers.dev/";
    let requestUrl = cloudflareProxyUrl + "?class=" + encodeURIComponent(selectedClass) + "&name=" + encodeURIComponent(studentName) + "&column=L";

    fetch(requestUrl)
  .then(response => response.text())
  .then(data => {
    console.log("🔍 البيانات المسترجعة:", data); // تحقق مما يتم استرجاعه
    if (data.trim() === "" || isNaN(data)) {
      document.getElementById("gradeResult").value = "❌ لا توجد بيانات لهذا الاسم!";
    } else {
      document.getElementById("gradeResult").value = "🌟 درجتك: " + data;
    }
  })
  .catch(error => console.error("🔴 خطأ في جلب البيانات:", error));
  }
  
  function goBack() {
  document.getElementById("gradesPage").style.opacity = "0"; // تأثير اختفاء ناعم
  setTimeout(() => {
    document.getElementById("gradesPage").style.display = "none";
    document.getElementById("selectionPage").style.display = "block"; // إظهار الصفحة الأولى
    setTimeout(() => {
      document.getElementById("selectionPage").style.opacity = "1"; // تأثير ظهور ناعم
    }, 100);
  }, 500);
}
</script>

</body>
</html>
