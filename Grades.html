<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مغامرة الدرجات</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo Bhaijaan 2', cursive;
      text-align: center;
      background: url('https://i.ibb.co/FbfJxWvn/logo.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      transition: opacity 1s ease-in-out;
    }

    .adventure-button {
      padding: 15px;
      margin: 10px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #ff9800;
      color: white;
    }

    #gradesPage {
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #suggestions div {
      cursor: pointer;
      padding: 5px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      margin: 5px;
    }

    #suggestions div:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

  <!-- الصفحة الأولى: اختيار الفرقة -->
  <div id="selectionPage">
    <h1>🦸‍♂️ مغامرة الدرجات! 🌟</h1>
    <h2>اختر شخصيتك وانطلق!</h2>

    <button class="adventure-button" onclick="nextStep('1ب')">⚔️ الفارس - 1ب</button>
    <button class="adventure-button" onclick="nextStep('2ب')">🔮 الساحر - 2ب</button>
    <button class="adventure-button" onclick="nextStep('3ب')">🛸 المستكشف - 3ب</button>
    <button class="adventure-button" onclick="nextStep('4ب')">🏹 القناص - 4ب</button>
    <button class="adventure-button" onclick="nextStep('5ب')">🚀 الطيار - 5ب</button>
    <button class="adventure-button" onclick="nextStep('6ب')">🤖 الروبوت - 6ب</button>
  </div>

  <!-- الصفحة الثانية: إدخال الاسم وعرض الدرجة -->
  <div id="gradesPage">
    <h1>🔍 ابحث عن درجتك! 🌟</h1>
    <input type="text" id="studentName" placeholder="اكتب اسمك هنا">
    <div id="suggestions"></div>
    <button class="adventure-button" onclick="fetchGrade()">🎯 عرض الدرجة</button>
    <input type="text" id="gradeResult" placeholder="✨ درجتك ستظهر هنا!" readonly>
  </div>

  <script>
    let selectedClass = "";

    function nextStep(className) {
      selectedClass = className;
      document.getElementById("selectionPage").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("selectionPage").style.display = "none";
        document.getElementById("gradesPage").style.display = "block";
        setTimeout(() => {
          document.getElementById("gradesPage").style.opacity = "1";
        }, 100);
      }, 1000);
    }

    document.getElementById("studentName").addEventListener("input", function() {
      let input = this.value.toLowerCase();
      let cloudflareProxyUrl = "https://billowing-feather-9cee.johnmamdouh777.workers.dev/";
      let requestUrl = cloudflareProxyUrl + "?class=" + encodeURIComponent(selectedClass) + "&names=true";

      fetch(requestUrl)
        .then(response => response.json())
        .then(names => {
          let suggestions = names.filter(name => name.toLowerCase().startsWith(input));
          showSuggestions(suggestions);
        })
        .catch(error => console.error("Error:", error));
    });

    function showSuggestions(names) {
      let list = document.getElementById("suggestions");
      list.innerHTML = "";
      names.forEach(name => {
        let item = document.createElement("div");
        item.textContent = name;
        item.onclick = function() {
          document.getElementById("studentName").value = name;
          list.innerHTML = "";
        };
        list.appendChild(item);
      });
    }

    function fetchGrade() {
      let studentName = document.getElementById("studentName").value;
      let cloudflareProxyUrl = "https://billowing-feather-9cee.johnmamdouh777.workers.dev/";
      let requestUrl = cloudflareProxyUrl + "?class=" + encodeURIComponent(selectedClass) + "&name=" + encodeURIComponent(studentName);

      fetch(requestUrl)
        .then(response => response.text())
        .then(data => {
          document.getElementById("gradeResult").value = "🌟 درجتك: " + data;
          playSuccessSound();
        })
        .catch(error => console.error("Error:", error));
    }

    function playSuccessSound() {
      let audio = new Audio("https://raw.githubusercontent.com/O0hn12/adventure-sound/main/water-adventure-22474.mp3");
      audio.play();
    }
  </script>

</body>
</html>
